services:
  # Frontend Service
  - type: web
    runtime: static
    name: proppulse-frontend
    buildCommand: 'npm install && npm run build'
    staticPublishPath: frontend/build
    env:
      # You might need to set environment variables here, e.g., for API URL
      # - key: REACT_APP_BACKEND_URL
      #   value: 'https://proppulse-backend.onrender.com'

  # Backend Service
  - type: web service
    name: proppulse-backend
    env: python
    buildCommand: 'pip install -r backend/requirements.txt'
    startCommand: 'cd backend && export PYTHONPATH=$(pwd):$PYTHONPATH && uvicorn app.main:app --host 0.0.0.0 --port $PORT'
    autoDeploy: true
    # You might need to set environment variables here, e.g., for database connection
    # - key: DATABASE_URL
    #   value: 'your_database_url'